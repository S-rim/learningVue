<!DOCTYPE html>
<html lang="en">
<head>
        <title>Vue.js 애완용품샵</title>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" type="text/css" href="./../assets/css/app.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
              <div class="navbar-header">
                <h1>{{ sitename }}</h1>
              </div>
              <div class="nav navbar-nav navbar-right cart">
                <button type="button" class="btn btn-default btn-lg" v-on:click="showCheckOut">
                  <span class="glyphicon glyphicon-shopping-cart">{{ cartItemCount }}</span>
                  <span>체크아웃</span>
                </button>
              </div>
            </div>
          </header>
        <main>
            <div class="row product">
                <div v-if="showProduct">
                    <div class="col-md-2 col-md-offset-1">
                        <figure>
                            <img v-bind:src="product.image" alt="">
                        </figure>
                    </div>
                    <div class="col-md-6 col-md-offset-2 description">
                        <h1 v-text="product.title"></h1>
                        <!-- v-html은 html로 그대로 적용된다. 하지만 아주 취약하므로 쓰지 않는 게 좋다.
                        정말로 필요하다면 템플릿 컴포넌트를 만들어서 사용하자. -->
                        <p v-html="product.description"></p>
                        <p class="price">
                            {{product.price | formatPrice }}
                        </p>
                        <button class="btn btn-primarty btn-lg" @click="addToCart" v-if="canAddToCart">장바구니 담기</button>
                        <button disabled="true" class="btn btn-primarty btn-lg" @click="addToCart" v-else>장바구니 담기</button>
                    </div>                    
                </div>
                <div v-else>
                    
                </div>
                
            </div>
        </main>
    </div>
    <script src="./../JS/vue.js애완용품샵.js"></script>
</body>
</html>
