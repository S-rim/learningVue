<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리터럴 속성</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <my-component text="hello"></my-component>
    </div>
    <script>
        const Component = {
            template : '<div>{{text}} 리터럴 공부중</div>',
            props : ['text']
        };

        new Vue({
            el:"#app",
            components : {'myComponent' : Component}
        });
    </script>
</body>
</html>
